{% extends 'base.html' %}
{% block content %}
<div class="center-wrapper-parent m-t-20 m-b-20">
   <div class="canvas-wrapper">
      <canvas id="tic-tac-toe-board" class="center-v"></canvas>
   </div>
</div>
<script>
   'use strict';

   var player = 1;
   var lineColor = "#ddd";

   var canvas = document.getElementById('tic-tac-toe-board');
   var context = canvas.getContext('2d');

   var canvasSize = 500;
   var sectionSize = canvasSize / 3;
   canvas.width = canvasSize;
   canvas.height = canvasSize;
   context.translate(0.5, 0.5);

   function getInitialBoard(defaultValue) {
     var board = [];

     for (var x = 0; x < 3; x++) {
       board.push([]);

       for (var y = 0; y < 3; y++) {
         board[x].push(defaultValue);
       }
     }

     return board;
   }

   var board = getInitialBoard("");

   function addPlayingPiece(mouse) {
     var xCordinate;
     var yCordinate;

     for (var x = 0; x < 3; x++) {
       for (var y = 0; y < 3; y++) {
         xCordinate = x * sectionSize;
         yCordinate = y * sectionSize;

         if (
           mouse.x >= xCordinate && mouse.x <= xCordinate + sectionSize &&
           mouse.y >= yCordinate && mouse.y <= yCordinate + sectionSize
         ) {

           clearPlayingArea(xCordinate, yCordinate);

           if (player === 1) {
             drawX(xCordinate, yCordinate);
           } else {
             drawO(xCordinate, yCordinate);
           }
         }
       }
     }
   }

   function clearPlayingArea(xCordinate, yCordinate) {
     context.fillStyle = "#fff";
     context.fillRect(
       xCordinate,
       yCordinate,
       sectionSize,
       sectionSize
     );
   }

   function drawO(xCordinate, yCordinate) {
     var halfSectionSize = (0.5 * sectionSize);
     var centerX = xCordinate + halfSectionSize;
     var centerY = yCordinate + halfSectionSize;
     var radius = (sectionSize - 100) / 2;
     var startAngle = 0 * Math.PI;
     var endAngle = 2 * Math.PI;

     context.lineWidth = 10;
     context.strokeStyle = "#01bBC2";
     context.beginPath();
     context.arc(centerX, centerY, radius, startAngle, endAngle);
     context.stroke();
   }

   function drawX(xCordinate, yCordinate) {
     context.strokeStyle = "#f1be32";

     context.beginPath();

     var offset = 50;
     context.moveTo(xCordinate + offset, yCordinate + offset);
     context.lineTo(xCordinate + sectionSize - offset, yCordinate + sectionSize - offset);

     context.moveTo(xCordinate + offset, yCordinate + sectionSize - offset);
     context.lineTo(xCordinate + sectionSize - offset, yCordinate + offset);

     context.stroke();
   }

   function drawLines(lineWidth, strokeStyle) {
     var lineStart = 4;
     var lineLenght = canvasSize - 5;
     context.lineWidth = lineWidth;
     context.lineCap = 'round';
     context.strokeStyle = strokeStyle;
     context.beginPath();

     /*
      * Horizontal lines
      */
     for (var y = 1; y <= 2; y++) {
       context.moveTo(lineStart, y * sectionSize);
       context.lineTo(lineLenght, y * sectionSize);
     }

     /*
      * Vertical lines
      */
     for (var x = 1; x <= 2; x++) {
       context.moveTo(x * sectionSize, lineStart);
       context.lineTo(x * sectionSize, lineLenght);
     }

     context.stroke();
   }

   drawLines(10, lineColor);

   function getCanvasMousePosition(event) {
     var rect = canvas.getBoundingClientRect();

     return {
       x: event.clientX - rect.left,
       y: event.clientY - rect.top
     }
   }

   canvas.addEventListener('mouseup', function(event) {
     if (player === 1) {
       player = 2;
     } else {
       player = 1;
     }

     var canvasMousePosition = getCanvasMousePosition(event);
     addPlayingPiece(canvasMousePosition);
     drawLines(10, lineColor);
   });

</script>
<style>
   #tic-tac-toe-board {
   display: block;
   margin: 0 auto;
   }
   .canvas-wrapper {
   width: 100%;
   }
   .canvas-wrapper-parent {
   transform-style: preserver-3d;
   }
   .comment {
   padding: 10px;
   background-color: #fff;
   }
</style>
<hr>
<h3 class="m-l-50">Comments</h3>
<form method="post" class="m-l-50">
   <p>
      <textarea name="content"
         placeholder="Comment"
         cols="60"
         rows="5"></textarea>
   </p>
   <p>
      <button type="submit">Add comment</button>
   </p>
</form>
{% for comment in game.comments %}
<div class="comment m-l-40 m-t-10 m-b-10 m-r-10">
   <p>#{{ comment.id }}</p>
   <p>by {{ comment.author }}</p>
   <p>{{ comment.content }}</p>
</div>
{% endfor %}
{% endblock %}
