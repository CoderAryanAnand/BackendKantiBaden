<!DOCTYPE html>
<html lang="en">
<head>
	{% if title %}
     <title>{{title}}</title>
{%else%}
    <title>Login</title>
{%endif%}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
<nav>
    <a class="action act" href="{{ url_for('index')}}"><h1>KantiGames</h1></a>
    <ul>
        {% if session["logged_in"] %}
        <li><span>{{ session['username'] }}</span>
        <li><a class="act" href="{{ url_for('logout') }}">Log Out</a>
            {% else %}
        <li><a class="act" href="{{ url_for('register') }}">Register</a>
        <li><a class="act" href="{{ url_for('login') }}">Log In</a>
            {% endif %}
    </ul>
</nav>
{% block content %}{% endblock %}
</body>
</html>
