

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script>
         window.addEventListener('mousedown', function(e) {
           document.body.classList.add('mouse-navigation');
           document.body.classList.remove('kbd-navigation');
         });
         window.addEventListener('keydown', function(e) {
           if (e.keyCode === 9) {
             document.body.classList.add('kbd-navigation');
             document.body.classList.remove('mouse-navigation');
           }
         });
         window.addEventListener('click', function(e) {
           if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
             e.preventDefault();
           }
         });
         window.onerror = function(message, source, line, col, error) {
           var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
           errors.textContent += text + '\n';
           errors.style.display = '';
         };
         console.error = (function(old) {
           return function error() {
             errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
             errors.style.display = '';
             old.apply(this, arguments);
           }
         })(console.error);

         function Square(props) {
           return (
             <button className="square" onClick={() => props.onClick()}>
               {props.value}
             </button>
           );
         }

         class Board extends React.Component {
           _renderSquare(i) {
             const squares = this.props.squares;
             return <Square value={squares[i]} onClick={() => this.props.onClick(i)} />;
           }
           render() {
             return (
               <div>
                 <div className="board-row">
                   {this._renderSquare(0)}
                   {this._renderSquare(1)}
                   {this._renderSquare(2)}
                 </div>
                 <div className="board-row">
                   {this._renderSquare(3)}
                   {this._renderSquare(4)}
                   {this._renderSquare(5)}
                 </div>
                 <div className="board-row">
                   {this._renderSquare(6)}
                   {this._renderSquare(7)}
                   {this._renderSquare(8)}
                 </div>
               </div>
             );
           }
         }

         class Game extends React.Component {
           constructor() {
             super();
             this.state = {
               history: [{
                 squares: Array(9).fill(null),
                 xIsNext: true,
                 move: null,
                 when: Date.now(),
               }],
               stepNumber: 0,
             };
           }
           _handleClick(i) {
             var history = this.state.history.slice(0, this.state.stepNumber + 1);
             var current = history[history.length - 1];
             const squares = current.squares.slice();
             if (calculateWinner(squares) || squares[i]) {
               return;
             }
             const xIsNext = current.xIsNext;
             squares[i] = xIsNext ? 'X' : 'O';
             this.setState({
               history: history.concat([{
                 squares: squares,
                 xIsNext: !xIsNext,
                 move: {player: squares[i], location: i},
                 when: Date.now(),
               }]),
               stepNumber: history.length,
             });
           }
           _jumpTo(i) {
             this.setState({
               stepNumber: i,
             });
           }
           render() {
             const history = this.state.history;
             const current = history[this.state.stepNumber];

             const winner = calculateWinner(current.squares);
             let status;
             if (winner) {
               status = 'Winner: ' + winner;
             } else {
               status = 'Next player: ' + (current.xIsNext ? 'X' : 'O');
             }

             const moves = history.map((step, i) => {
               const desc = step.move ?
                 step.move.player + ' played at ' + step.move.location :
                 'Game start';
               return (
                 <li key={step.when}>
                   <a href="#" onClick={() => this._jumpTo(i)}>{desc}</a>
                 </li>
               );
             });

             return (
               <div className="game">
                 <div>
                   <Board
                     squares={current.squares}
                     onClick={(i) => this._handleClick(i)}
                   />
                 </div>
                 <div className="game-info">
                   <div>{status}</div>
                   <ol>{moves}</ol>
                 </div>
               </div>
             );
           }
         }

         // ========================================

         ReactDOM.render(
           <Game />,
           document.getElementById('container')
         );

         function calculateWinner(squares) {
           const lines = [
             [0, 1, 2],
             [3, 4, 5],
             [6, 7, 8],
             [0, 3, 6],
             [1, 4, 7],
             [2, 5, 8],
             [0, 4, 8],
             [2, 4, 6],
           ];
           for (let i = 0; i < lines.length; i++) {
             const [a, b, c] = lines[i];
             if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
               return squares[a];
             }
           }
           return null;
         }

      </script>
      <style>
         body {
         font: 14px "Century Gothic", Futura, sans-serif;
         margin: 20px;
         }
         ol, ul {
         padding-left: 30px;
         }
         .board-row:after {
         clear: both;
         content: "";
         display: table;
         }
         .status {
         margin-bottom: 10px;
         }
         .square {
         background: #fff;
         border: 1px solid #999;
         float: left;
         font-size: 24px;
         font-weight: bold;
         line-height: 34px;
         height: 34px;
         margin-right: -1px;
         margin-top: -1px;
         padding: 0;
         text-align: center;
         width: 34px;
         }
         .square:focus {
         outline: none;
         }
         .kbd-navigation .square:focus {
         background: #ddd;
         }
         .game {
         display: flex;
         flex-direction: row;
         }
         .game-info {
         margin-left: 20px;
         }
      </style>
   </head>
   <body>
      <div id="errors" style="
         background: #c00;
         color: #fff;
         display: none;
         margin: -20px -20px 20px;
         padding: 20px;
         white-space: pre-wrap;
         "></div>
      <div id="container"></div>
   </body>
</html>
