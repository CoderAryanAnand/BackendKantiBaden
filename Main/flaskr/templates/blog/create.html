{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Game{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Game Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="link">Link</label>
    <textarea name="link" id="link">{{ request.form['link'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
